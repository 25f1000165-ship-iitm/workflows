name: Multi-Platform Matrix Build with Artifacts

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    name: Matrix Build
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14, 16, 18]  # 3 variants for Node.js

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: matrix-28f83f1
        run: echo "Building for Node.js version ${{ matrix.node-version }}"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Generate build artifact
        run: |
          echo "Build output for Node.js version ${{ matrix.node-version }}" > output-${{ matrix.node-version }}.txt
          echo "Timestamp: $(date)" >> output-${{ matrix.node-version }}.txt
          echo "Generated by GitHub Actions matrix build (matrix-28f83f1)" >> output-${{ matrix.node-version }}.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-28f83f1-v${{ matrix.node-version }}
          path: output-${{ matrix.node-version }}.txt
